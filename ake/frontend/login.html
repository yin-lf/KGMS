<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login/default.css">
</head>
<body>
<div class="page">
    <div class="panel">
        <div class="panel_visible">
            <!--注册表单-->
            <div class="panel_content">
                <h1 class="panel_title">Sign Up</h1>
                <form class="form" id="signupForm">
                    <label class="form_label" for="username">Username</label>
                    <input class="form_input" type="text" id="username" name="username" required>
                    <label class="form_label" for="password">Password</label>
                    <input class="form_input" type="password" id="password" name="password" required>
                    <label class="form_label" for="truename">True Name</label>
                    <input class="form_input" type="text" id="truename" name="fullname" required>
                    <button class="form_btn" type="submit" value="Submit">Submit</button>
                    <button class="form_toggle js-formToggle" type="button">Or, Sign In</button>
                </form>
            </div>
            <!--登录表单-->
            <div class="panel_content panel_content-overlay js-panel_content">
                <h1 class="panel_title">Sign In</h1>
                <form class="form" id="loginForm">
                    <label class="form_label" for="usernameIn">Username</label>
                    <input class="form_input" type="text" id="usernameIn" name="usernameIn" required>
                    <label class="form_label" for="passwordIn">Password</label>
                    <input class="form_input" type="password" id="passwordIn" name="passwordIn" required>
                    <button class="form_btn" type="submit" value="Submit">Sign In</button>
                    <br>
                    <button class="form_toggle js-formToggle" type="button">Or, Sign Up</button>
                </form>
            </div>
        </div>
        <div class="panel_back js-imageAnimate">
            <img class="panel_img" src="login/login.jpg" style="width: 235px;height: 457px" />
        </div>
    </div>
</div>
<script src="main/js/auth.js"></script>
<script src="login/main.js"></script>
</body>
</html>
